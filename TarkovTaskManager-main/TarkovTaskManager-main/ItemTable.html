<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Table</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="medium">
                <ion-title>
                    Tarkov Item Table
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-header h2>
                This page will be a display of all the items in the databse and the user will be able to input individual items they have or they will be automatically updated with checking off tasks or hideout upgrades.
        </ion-header>
        <ion-grid>
            <ion-row>
                <ion-col>
                    Item Name
                </ion-col>
                <ion-col>
                    Task Hand-in
                </ion-col>
                <ion-col>
                    Task use-for
                </ion-col>
                <ion-col>
                    Total
                </ion-col>
                <ion-col>
                    Found in Raid
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-app>
</body>
</html>
