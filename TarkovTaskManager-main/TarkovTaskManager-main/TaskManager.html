<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskManager</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="medium">
                Task Manager
            </ion-toolbar>
        </ion-header>

        <ion-list-header>
            <ion-label>Task List</ion-label>
          </ion-list-header>
          
          <ion-list-header>
            <ion-label>Prapor Tasks</ion-label>
            <ion-button>View</ion-button>
          </ion-list-header>

          <ion-list-header>
            <ion-label>Therapist Tasks</ion-label>
            <ion-button>View</ion-button>
          </ion-list-header>

          <ion-list-header>
            <ion-label>Mechanic Tasks</ion-label>
            <ion-button>View</ion-button>
          </ion-list-header>

          <ion-list-header>
            <ion-label>Peacekeeper Tasks</ion-label>
            <ion-button>View</ion-button>
          </ion-list-header>

          <ion-list-header>
            <ion-label>Ragman Tasks</ion-label>
            <ion-button>View</ion-button>
          </ion-list-header>

          <ion-list-header>
            <ion-label>Jaeger Tasks</ion-label>
            <ion-button>View</ion-button>
          </ion-list-header>

          <ion-list-header>
            <ion-label>Skier Tasks</ion-label>
            <ion-button>View</ion-button>
          </ion-list-header>

          <ion-list-header>
            <ion-label>Fence Tasks</ion-label>
            <ion-button>View</ion-button>
          </ion-list-header>
    </ion-app>
</body>
</html>
